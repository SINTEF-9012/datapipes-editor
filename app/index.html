<!doctype html>
<html lang="en" ng-app="bigmlEditor">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>BigML Editor</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="_remote/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" href="_remote/joint.core.min.css" >
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" >


    <script type="application/javascript" src="_remote/jquery.min.js"></script>
    <script type="application/javascript" src="_remote/lodash.min.js"></script>
    <script type="application/javascript" src="_remote/backbone-min.js"></script>
    <script type="application/javascript" src="_remote/joint.min.js"></script>
    <script type="application/javascript" src="assets/js/joint.shapes.devs.min.js"></script>
    <script type="application/javascript" src="_remote/angular.min.js"></script>
    <script type="application/javascript" src="assets/js/bootstrap.min.js"></script>

    <script type="application/javascript" src="bower_components/angular-file-saver/dist/angular-file-saver.bundle.min.js"></script>
    <script type="application/javascript" src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>

    <script type="application/javascript" src="index.js"></script>
    <script type="application/javascript" src="jointjs.js"></script>
    <script type="application/javascript" src="components/data_components/basic.js"></script>
    <script type="application/javascript" src="components/data_components/databases.js"></script>
    <script type="application/javascript" src="components/data_components/queues.js"></script>
    <script type="application/javascript" src="components/data_components/dataSource.js"></script>
    <script type="application/javascript" src="components/toolbox_left/toolbox-element.directive.js"></script>
    <script type="application/javascript" src="components/toolbox_left/toolbox.directive.js"></script>
    <script type="application/javascript" src="components/properties_editor/properties-editor.directive.js"></script>

    <script>
      joint.shapes.devs.Model.prototype.initialize = function() {
        this.updatePortsAttrs();
        this.on('change:inPorts change:outPorts', this.updatePortsAttrs, this);
        this._parent = (this._parent || this).constructor.__super__;
        this._parent.initialize.apply(this, arguments);
      }
    </script>
  </head>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">BigML - Editor</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li data-toggle="modal" data-target="#ImportGraphModal"><a href=""><i class="fa fa-cloud-download"></i> Import</a></li>
          <li ng-click='exportDiagram()' download="graph.json" ng-href="{{ url }}"><a href=""><i class="fa fa-cloud-upload"></i> Export</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-question-circle"></i> Help</a></li>
          <li class="dropdown">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Settings</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <body ng-controller="editor">
    <!-- Left side menu -->
    <toolbox-left></toolbox-left>

    <!--  Middle editor area -->
    <div jointjs-editor id="workflow" class="col-xs-9">
    </div>
    
    <!-- Right side properties --->
    <div component-properties-editor id="properties" class="col-xs-3 gradientborder stowed">
      <!--<h2>Properties</h2>-->
      <!--<div ng-repeat="property in propertyEditorElement.properties">-->
        <!--<p>{{ property.name }}</p>-->
      <!--</div>-->
    </div>
    <div class="modal fade" id="ImportGraphModal" aria-labelledby="ImportGraphModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Import Graph ( JSON ) </h4>
          </div>
          <div class="modal-body">
            <form name="importJSONForm">
              <div class="form-group">
                <label for="jsonArea">Copy/Paste your JSON:</label>
                <textarea class="form-control" ng-model="jsonImport" rows="6" id="jsonArea"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Exit</button>
            <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="importDiagram()"><i class="fa fa-trash-o"></i> Import and delete current</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
