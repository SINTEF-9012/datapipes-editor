<h2>Properties</h2>
<form name="editorPanel">
    <div ng-repeat="property in propertyEditorElement.properties" class="form-group">
        <label for="propertyInput">{{ property.name }}:</label>
        <input id="propertyInput" class="form-control" type="text" name="propertyValue" ng-model="property.value" placeholder={{property.default}}>
    </div>
</form>

<!-- Indicates a dangerous or potentially negative action -->
<div class="buttonControl">
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteConfirmation"> Delete</button>
</div>

<div class="modal fade" id="deleteConfirmation" aria-labelledby="DeleteConfirmationLabel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Confirmation</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning" role="alert" style="text-align:center;"><h4>Warning !</h4><p>Our versioning feature is not implemented yet.</p><p> Do you really want to <strong>delete</strong> this element ?</p></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="removeElement()"><i class="fa fa-trash-o"></i> Delete it !</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
