<template name="rightbar">
  <div id="properties" class="col-xs-2 gradientborder {{stowed}}">
    <h2>Properties</h2>
    {{#with element}}
      <form class="form-horizontal">
        {{#each field in fields}}
          {{> formField element=element field=field}}
        {{/each}}
      </form>
    {{/with}}
  </div>
</template>

<template name="formField">
  <div class="form-group">
    <label for="input-{{field.name}}" class="col-xs-2 control-label">{{field.name}}</label>
    <div class="col-xs-10">
      <input type="text" class="form-control" id="input-{{field.name}}" value={{text element field}}>
    </div>
  </div>
</template>
