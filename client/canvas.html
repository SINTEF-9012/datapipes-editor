<template name="canvasElements">
  {{#each component in elements}}
    {{#with component}}
      {{> Template.dynamic template=getBigmlComponentTemplate }}
    {{/with}}
  {{/each}}
</template>

<template name="canvas">
  <svg style="width:100%;height:800px">
    {{> canvasElements }}
  </svg>
</template>

<template name="editorcanvas">
  {{> canvas }}
</template>

<template name="previewcanvas">
  <svg style="width:100%;height:200px">
    <g transform="scale(0.2,0.2)">
      {{> canvasElements }}
    </g>
  </svg>
</template>
