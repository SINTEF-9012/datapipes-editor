<head>
  <title>BigML editor</title>
</head>

<body>
  <div class="row">
    {{> leftbar }}
    {{#if currentUser }}
      {{> mainarea }}
      {{> rightbar }}
    {{else}}
      <div class="col-xs-10 loginwarning">
        <div class="alert alert-danger">
          You have to <b>log in</b> to do anyting!
        </div>
      </div>
    {{/if}}
  </div>
  
  <div style="position:absolute;left:0;bottom:0;width:400px;height:200px">
    {{> previewcanvas }}
  </div>
  
  {{> popups }}
</body>


<template name="toolboxthumbnail">
  <div draggable="true">
    <svg>
      {{> Template.dynamic template=getTemplateName }}
    </svg>
  </div>
</template>

<template name="toolbox">
  <div class="toolbox">
    {{#each component in list}}
      {{> toolboxthumbnail component}}
    {{/each}}
  </div>
</template>

<template name="bottombar">
    <div class="control-bar-bottom">
        <div class="right-block">
            <div class="event-log">
                <button type="button" class="btn btn-default">Event Log</button>
            </div>
            <div class="branch-selector">
                <button type="button" class="btn btn-success"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
</template>
