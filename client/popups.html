<template name="popups">
  {{>popupNewBranch newContext}}
</template>

<template name="popupNewBranch">
  <div class="modal fade" id="popupNewBranch" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4>Create new branch</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="popupNewBranchName">Please input a name:</label>
              <input type="text" class="form-control" id="popupNewBranchName" placeholder="Branch name" value="{{name}}">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary create" disabled="{{notHasName}}">Create</button>
        </div>
      </div>
    </div>
  </div>
</template>
